<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kora</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<!-- External CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- ===== LOADER SECTION ===== -->
<!-- Full-screen loader with start button and loading animation -->
<div class="loader" id="loader">
  <!-- Start button - first thing user sees -->
  <button class="start-button" id="startButton">Experience Bliss</button>
  
  <!-- Loading circle container - appears after button click -->
  <div class="circle" id="loadingCircle">
     <!-- SVG for circular progress animation -->
     <svg width="140" height="140" id="loadingSvg">
       <circle cx="70" cy="70" r="70" id="loadingCirclePath"></circle>
     </svg>
     
     <!-- Percentage text displayed in center -->
     <span class="percentage" id="percent">0%</span>
     
     <!-- Kora logo - appears after morphing animation -->
     <div class="kora-logo" id="koraLogo">
       <img src="KORA_Icon_Black_PNG.png" alt="Kora Logo">
     </div>
  </div>
</div>

<!-- ===== HERO SECTION ===== -->
<!-- Full-screen hero section with background image -->
<section class="hero" id="hero">
  <!-- Blur overlay on background image -->
  <div class="overlay"></div>
  
  <!-- ===== MAIN CONTENT PANEL ===== -->
  <!-- Central panel containing all content -->
  <div class="panel" id="panel">
    <img src="KORA_Lockup_Horizontal_Black_PNG.png" alt="Kora Logo">


     <!-- Large headline with each word on separate line -->
     <h1 class="headline" id="headline">
       <span>BE THE FIRST</span>
       <span>TO EXPERIENCE</span>
       <span>KORA</span>
     </h1>
     
     <!-- Decorative photos positioned in corners -->
     <div class="photo tl" id="photoTL">
       <img src="render2.jpg" alt="Lifestyle photo">
     </div>
     <div class="photo br" id="photoBR">
       <img src="render3.jpg" alt="Lifestyle photo">
     </div>
     
     <!-- ===== SIGNUP FORM ===== -->
     <!-- Main signup form for collecting user information -->
     <form class="signup" id="signup">
      <p class="subcopy">Join our waitlist for news, launch updates, and a first look at Kora; a new kind of gym focused on holistic health, movement, and community!</p>
       <!-- Name input field -->
       <label>Name</label>
       <input type="text" placeholder="enter your name">
       
       <!-- Email input field -->
       <label>Email</label>
       <input type="email" placeholder="example@mail.com">
       
       <!-- Phone number section with country code -->
       <label>Phone number</label>
       <div class="row">
          <!-- Country code dropdown -->
          <select id="countryCode" name="countryCode">
            <option value="+1">+1 (US)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+41" selected>+41 (CH)</option>
            <option value="+61">+61 (AU)</option>
            <option value="+91">+91 (IN)</option>
          </select>
          <!-- Phone number input -->
          <input type="tel" placeholder="123456789">
       </div>
       
       <!-- Newsletter subscription checkbox -->
       <div style="display:flex;align-items:center;gap:0.5rem;margin-block:1rem 1.5rem;font-size:0.8rem;">
           <input type="checkbox" id="sub">
           <label for="sub">Subscribe to Newsletter</label>
        </div>
        
        <!-- Newsletter description text -->
        <div style="font-size:0.8rem;margin-bottom:1.5rem;">
           Yes, send me updates and exclusive offers!
        </div>
        
        <!-- Submit button -->
        <button type="submit">Sign Up</button>
     </form>
  </div>
</section>

<!-- ===== GSAP ANIMATION LIBRARY ===== -->
<!-- Load GSAP for smooth animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- ===== EXTERNAL JAVASCRIPT ===== -->
<script src="script.js"></script>
</body>
</html>
