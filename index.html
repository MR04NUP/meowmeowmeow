<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kora</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<!-- External CSS -->
<link rel="stylesheet" href="styles.css">
<!-- International Telephone Input CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
</head>
<body>


<!-- ===== HERO SECTION ===== -->
<!-- Full-screen hero section with background image -->
<section class="hero" id="hero">
  <!-- Blur overlay on background image -->
  <div class="overlay"></div>
  
  <!-- ===== MAIN CONTENT PANEL ===== -->
  <!-- Central panel containing all content -->
  <div class="panel" id="panel">
    <div class="logo-container">
      <img src='imgs/logo.png' alt="Kora Logo">
    </div>


     <!-- Large headline with each word on separate line -->
     <h1 class="headline" id="headline">
       <span>BE THE FIRST TO EXPERIENCE KORA</span>
     </h1>
     
     <!-- ===== FEATURE IMAGES ===== -->
     <!-- Two feature images below the headline -->
     <div class="feature-images">
       <img src="imgs/IMG_9058.PNG" alt="Kora Feature Image 1" class="feature-img">
       <img src="imgs/IMG_8786.PNG" alt="Kora Feature Image 2" class="feature-img">
     </div>
     
     <!-- ===== SIGNUP FORM ===== -->
     <!-- Main signup form for collecting user information -->
     <form class="signup" id="signup">
      <p class="subcopy">Join our waitlist for news, launch updates, and a first look at Kora; a new kind of gym focused on holistic health, movement, and community!</p>
       <!-- Name input field -->
       <label>Name</label>
       <input type="text" placeholder="Full Name">
       
       <!-- Email input field -->
       <label>Email</label>
       <input type="email" placeholder="example@mail.com">
       
       <!-- Phone number section with country code -->
       <label>Phone number</label>
       <div class="phone-input-container">
          <!-- Phone number input with auto country detection -->
          <input type="tel" id="phone" placeholder="Enter phone number">
       </div>
       
       <!-- Newsletter subscription checkbox -->
       <div style="display:flex;align-items:center;gap:0.5rem;margin-block:1rem 1.5rem;font-size:0.8rem;">
           <input type="checkbox" id="sub">
           <label for="sub">Subscribe to Newsletter</label>
        </div>
        
        <!-- Newsletter description text -->
        <div style="font-size:0.8rem;margin-bottom:1.5rem;">
           Yes, send me updates and exclusive offers!
        </div>
        
        <!-- Submit button -->
        <button type="submit">Sign Up</button>
     </form>
  </div>

</section>

<!-- ===== GSAP ANIMATION LIBRARY ===== -->
<!-- Load GSAP for smooth animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- ===== INTERNATIONAL TELEPHONE INPUT LIBRARY ===== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<!-- ===== EXTERNAL JAVASCRIPT ===== -->
<script src="script.js"></script>
</body>
</html>
