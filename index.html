<meta charset="utf-8">
<title>Kora</title>

<body>


<!-- ===== HERO SECTION ===== -->
<!-- Full-screen hero section with background image -->
<section class="hero" id="hero">
  <!-- Blur overlay on background image -->
  <div class="overlay"></div>
  <!-- Brand bug (top-left) -->
  <a class="brand-bug" href="#" aria-label="Kora Home">
    <img src="imgs/icon-only-logo.png" alt="Kora brand" />
  </a>
  
  <!-- ===== MAIN CONTENT PANEL ===== -->
  <!-- Central panel containing all content -->
  <div class="panel" id="panel">
     <!-- ===== SIGNUP & COPY GRID ===== -->
     <div class="content-row">
       <!-- Left: Headline + Subhead -->
       <div>
         <h1 class="headline" id="headline">
           <span>The Kora Experience</span>
         </h1>
         <p class="gym-description lead">
           A revolutionary fitness space where cutting-edge equipment meets personalized training,
           community connection, and holistic wellness. More than just a gym â€“ it's your journey
           to becoming the strongest version of yourself.
         </p>
       </div>

       <!-- Right: Sign-up Card -->
       <form class="signup card" id="signup">
          <div class="field">
            <label for="name">Full name</label>
            <input id="name" type="text" placeholder="e.g. Jordan Rivera">
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="name@email.com">
          </div>

          <div class="field">
            <label for="phone">Phone number</label>
            <div class="phone-input-container">
               <input type="tel" id="phone" placeholder="Enter phone number">
            </div>
          </div>

          <div style="display:flex; gap: 10px; align-items: flex-start; margin: 6px 0 18px 0;">
            <input type="checkbox" id="sub" style="transform: translateY(2px); width: 18px; height: 18px;">
            <div>
              <label for="sub" style="margin-bottom:6px;">Subscribe to newsletter</label>
              <div style="opacity:.75; font-size: 0.92rem; line-height:1.4;">Occasional updates about openings, events, and offers.</div>
            </div>
          </div>

          <button type="submit" aria-label="Join the waitlist">Join the Waitlist</button>
       </form>
     </div>
   </div>

</section>
