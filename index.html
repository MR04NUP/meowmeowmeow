<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kora</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
/* ===== CSS RESET & BASE STYLES ===== */
/* Reset all elements to remove default margins, padding, and set box-sizing */
*,
*::before,
*::after{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* Base body styles with Inter font and dark background */
body{
  font-family:'Inter',system-ui,sans-serif;
  background:#111;
  overflow-x:hidden; /* Prevent horizontal scrolling */
}
/* ===== LOADER & START BUTTON STYLES ===== */
/* Full-screen loader container that covers the entire viewport */
.loader{
  position:fixed; /* Fixed positioning to cover entire screen */
  inset:0; /* Shorthand for top:0, right:0, bottom:0, left:0 */
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff; /* White background */
  z-index:99; /* High z-index to stay on top */
  flex-direction:column; /* Stack elements vertically */
}

/* Styling for the "Experience Bliss" start button */
.start-button{
  padding:1.5rem 3rem; /* Vertical and horizontal padding */
  font-size:1.2rem;
  font-weight:700;
  background:#000; /* Black background */
  color:#fff; /* White text */
  border:none;
  border-radius:50px; /* Rounded corners */
  cursor:pointer;
  transition:all 0.3s ease; /* Smooth transition for hover effects */
  box-shadow:0 4px 20px rgba(0,0,0,0.1); /* Subtle shadow */
}

/* Hover effect for the start button */
.start-button:hover{
  transform:translateY(-2px); /* Slight upward movement */
  box-shadow:0 6px 25px rgba(0,0,0,0.15); /* Enhanced shadow on hover */
}

/* ===== LOADING CIRCLE STYLES ===== */
/* Circular loading indicator that morphs into the Kora logo */
.loader .circle{
  width:140px;
  height:140px;
  border-radius:50%; /* Perfect circle */
  background:#fff; /* White background */
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 0 10px rgba(0,0,0,.05); /* Subtle outer shadow */
  position:relative; /* For absolute positioning of child elements */
  transition:all 0.8s ease; /* Smooth transition for morphing */
}

/* Styles applied during the morphing animation */
.loader .circle.morphing{
  border-radius:0; /* Transform to square */
  background:transparent; /* Remove background */
  box-shadow:none; /* Remove shadow */
}

/* Percentage text displayed in the center of the loading circle */
.loader .percentage{
  position:absolute; /* Positioned in center of circle */
  font-weight:700;
  font-size:2rem;
  color:#000;
  opacity:1;
  transition:opacity 0.5s ease; /* Smooth fade out */
}

/* Class to fade out the percentage text */
.loader .percentage.fade-out{
  opacity:0;
}

/* ===== SVG ANIMATION STYLES ===== */
/* SVG container for the circular progress indicator */
.loader svg{
  transform:rotate(-90deg); /* Start from top instead of right */
  transition:all 0.8s ease; /* Smooth transition for rotation */
}

/* SVG during morphing - rotate back to normal position */
.loader svg.morphing{
  transform:rotate(0deg);
}

/* Circular progress path - creates the animated ring */
.loader svg circle{
  fill:none; /* No fill, only stroke */
  stroke-width:8; /* Thick stroke for visibility */
  stroke:#000; /* Black stroke */
  stroke-dasharray:440; /* Total circumference */
  stroke-dashoffset:440; /* Start fully hidden */
  transition:all 0.8s ease; /* Smooth transition for morphing */
}

/* Circle during morphing - becomes solid white */
.loader svg circle.morphing{
  fill:#fff; /* Fill with white */
  stroke:#fff; /* Stroke also white */
  stroke-width:0; /* Remove stroke */
  stroke-dasharray:0; /* Remove dash pattern */
  stroke-dashoffset:0; /* Reset offset */
}

/* ===== KORA LOGO STYLES ===== */
/* Container for the Kora logo that appears after morphing */
.kora-logo{
  position:absolute; /* Positioned over the loading circle */
  width:140px;
  height:140px;
  opacity:0; /* Initially hidden */
  transition:opacity 0.5s ease; /* Smooth fade in */
}

/* Class to make the logo visible */
.kora-logo.visible{
  opacity:1;
}

/* SVG container for the logo */
.kora-logo svg{
  width:100%;
  height:100%;
}

/* Logo path styling */
.kora-logo path{
  fill:#fff; /* White fill for the logo */
}
/* ===== HERO SECTION STYLES ===== */
/* Full-screen hero section with background image */
.hero{
  width:100%;
  height:100vh; /* Full viewport height */
  background:url('IMG_0076_upscayl_5x_ultrasharp-4x.png') center/cover no-repeat; /* Background image */
  background-color: #333; /* Fallback color if image fails to load */
  position:relative;
  overflow:hidden; /* Hide any overflow */
}

/* Blur overlay on top of the background image */
.overlay{
  position:absolute;
  inset:0; /* Cover entire hero section */
  backdrop-filter:blur(4px); /* Blur effect for depth */
}
/* ===== MAIN CONTENT PANEL STYLES ===== */
/* Central panel containing all the main content */
.panel{
  position:absolute; /* Positioned over the hero background */
  top:4rem; /* Distance from top */
  left:50%;
  transform:translateX(-50%); /* Center horizontally */
  width:90%; /* Responsive width */
  max-width:1100px; /* Maximum width for large screens */
  background:#EFEAE6; /* Light beige background */
  padding:4rem 3rem 6rem; /* Internal spacing */
  border-radius:8px; /* Rounded corners */
  background-image:
    radial-gradient(#d5d0c9 2px, transparent 2px); /* Dot pattern overlay */
  background-size:20px 20px; /* Dot pattern spacing */
  overflow:hidden; /* Hide overflow */
  opacity:0; /* Initially hidden for animation */
}
/* ===== TYPOGRAPHY STYLES ===== */
/* Brand name styling */
.brand{
  font-weight:700;
  text-align:center;
  margin-bottom:2rem;
}

/* Subtitle/description text styling */
.subcopy{
  max-width:480px; /* Limit width for readability */
  margin-inline:auto; /* Center horizontally */
  text-align:center;
  font-size:0.95rem;
  line-height:1.4; /* Comfortable reading line height */
  margin-bottom:2rem;
}
/* ===== HEADLINE STYLES ===== */
/* Large, bold headline text */
.headline{
  font-size:7vw; /* Responsive font size based on viewport width */
  font-weight:900; /* Extra bold weight */
  line-height:0.9; /* Tight line spacing for impact */
  text-transform:uppercase; /* All caps for emphasis */
  color:#000;
  position:relative;
  margin-bottom:3rem;
}

/* Each word in the headline is on its own line */
.headline span{
  display:block; /* Stack words vertically */
}
/* ===== PHOTO STYLES ===== */
/* Decorative photos positioned in corners */
.photo{
  position:absolute; /* Positioned absolutely within the panel */
  width:160px;
  overflow:hidden; /* Hide overflow */
  border-radius:4px; /* Slightly rounded corners */
  transform:scale(0.6); /* Initially scaled down */
  opacity:0; /* Initially hidden for animation */
}

/* Photo image styling */
.photo img{
  display:block;
  width:100%;
  height:100%;
  object-fit:cover; /* Maintain aspect ratio while filling container */
}

/* Top-left photo positioning */
.photo.tl{
  top:2rem;
  left:2rem;
}

/* Bottom-right photo positioning */
.photo.br{
  right:2rem;
  bottom:2rem;
}
/* ===== SIGNUP FORM STYLES ===== */
/* Main signup form container */
.signup{
  position:relative;
  margin-inline:auto; /* Center horizontally */
  margin-top:2rem;
  max-width:420px; /* Limit width for optimal form usability */
  padding:2rem 2rem 3rem; /* Internal spacing */
  background:#FFA55A; /* Orange background */
  border-radius:12px; /* Rounded corners */
  box-shadow:0 10px 25px rgba(0,0,0,.1); /* Drop shadow for depth */
  transform:scale(0.8); /* Initially scaled down */
  opacity:0; /* Initially hidden for animation */
}
/* ===== FORM INPUT STYLES ===== */
/* Form label styling */
.signup label{
  display:block;
  font-size:0.75rem;
  font-weight:700;
  margin-bottom:0.35rem;
}

/* Input field styling for text, email, tel, and select elements */
.signup input[type="text"],
.signup input[type="email"],
.signup input[type="tel"],
.signup select{
  width:100%; /* Full width */
  padding:0.65rem 1rem; /* Comfortable padding */
  border:0; /* No border */
  border-radius:6px; /* Rounded corners */
  margin-bottom:1rem; /* Space between fields */
  font-size:0.85rem;
}
/* ===== FORM LAYOUT STYLES ===== */
/* Row container for phone number fields */
.signup .row{
  display:flex; /* Horizontal layout */
  gap:0.5rem; /* Space between country code and phone number */
}

/* Country code dropdown - fixed width */
.signup .row select{
  flex:0 0 110px; /* Fixed width, don't grow or shrink */
}

/* Phone number input - takes remaining space */
.signup .row input{
  flex:1; /* Grow to fill remaining space */
}
/* ===== SUBMIT BUTTON STYLES ===== */
/* Form submit button styling */
.signup button{
  display:block;
  margin-left:auto; /* Align to the right */
  padding:0.65rem 1.75rem; /* Comfortable padding */
  font-size:0.9rem;
  font-weight:700;
  border:0; /* No border */
  border-radius:6px; /* Rounded corners */
  cursor:pointer; /* Hand cursor on hover */
  background:#000; /* Black background */
  color:#fff; /* White text */
}
/* ===== UTILITY CLASSES ===== */
/* Utility class to hide elements while preserving layout */
.hidden{
  visibility:hidden; /* Hidden but still takes up space */
}
</style>
</head>
<body>
<!-- ===== LOADER SECTION ===== -->
<!-- Full-screen loader with start button and loading animation -->
<div class="loader" id="loader">
  <!-- Start button - first thing user sees -->
  <button class="start-button" id="startButton">Experience Bliss</button>
  
  <!-- Loading circle container - appears after button click -->
  <div class="circle" id="loadingCircle">
     <!-- SVG for circular progress animation -->
     <svg width="140" height="140" id="loadingSvg">
       <circle cx="70" cy="70" r="70" id="loadingCirclePath"></circle>
     </svg>
     
     <!-- Percentage text displayed in center -->
     <span class="percentage" id="percent">0%</span>
     
     <!-- Kora logo - appears after morphing animation -->
     <div class="kora-logo" id="koraLogo">
       <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
         <!-- Organic ring shape for Kora logo -->
         <path d="M50 10 C30 10, 15 25, 15 45 C15 65, 30 80, 50 80 C70 80, 85 65, 85 45 C85 25, 70 10, 50 10 Z M50 20 C65 20, 75 30, 75 45 C75 60, 65 70, 50 70 C35 70, 25 60, 25 45 C25 30, 35 20, 50 20 Z"/>
       </svg>
     </div>
  </div>
</div>

<!-- ===== HERO SECTION ===== -->
<!-- Full-screen hero section with background image -->
<section class="hero" id="hero">
  <!-- Blur overlay on background image -->
  <div class="overlay"></div>
  
  <!-- ===== MAIN CONTENT PANEL ===== -->
  <!-- Central panel containing all content -->
  <div class="panel" id="panel">
     <!-- Brand name -->
     <div class="brand">Kora</div>
     
     <!-- Description text -->
     <p class="subcopy">Sign up for exclusive access to our upcoming fashion launch. Be the first to get updates, news, and a front-row seat to the reveal!</p>
     
     <!-- Large headline with each word on separate line -->
     <h1 class="headline" id="headline">
       <span>UNLOCK</span>
       <span>FIRST</span>
       <span>ACCESS</span>
       <span>TO</span>
       <span>FASHION</span>
       <span>DROP</span>
     </h1>
     
     <!-- Decorative photos positioned in corners -->
     <div class="photo tl" id="photoTL">
       <img src="IMG_0076_upscayl_5x_ultrasharp-4x.png" alt="Lifestyle photo">
     </div>
     <div class="photo br" id="photoBR">
       <img src="IMG_0076_upscayl_5x_ultrasharp-4x.png" alt="Lifestyle photo">
     </div>
     
     <!-- ===== SIGNUP FORM ===== -->
     <!-- Main signup form for collecting user information -->
     <form class="signup" id="signup">
       <!-- Name input field -->
       <label>Name</label>
       <input type="text" placeholder="enter your name">
       
       <!-- Email input field -->
       <label>Email</label>
       <input type="email" placeholder="example@mail.com">
       
       <!-- Phone number section with country code -->
       <label>Phone number</label>
       <div class="row">
          <!-- Country code dropdown -->
          <select id="countryCode" name="countryCode">
            <option value="+1">+1 (US)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+41" selected>+41 (CH)</option>
            <option value="+61">+61 (AU)</option>
            <option value="+91">+91 (IN)</option>
          </select>
          <!-- Phone number input -->
          <input type="tel" placeholder="123456789">
       </div>
       
       <!-- Newsletter subscription checkbox -->
       <div style="display:flex;align-items:center;gap:0.5rem;margin-block:1rem 1.5rem;font-size:0.8rem;">
           <input type="checkbox" id="sub">
           <label for="sub">Subscribe to Newsletter</label>
        </div>
        
        <!-- Newsletter description text -->
        <div style="font-size:0.8rem;margin-bottom:1.5rem;">
           Yes, send me updates and exclusive offers!
        </div>
        
        <!-- Submit button -->
        <button type="submit">Sign Up</button>
     </form>
  </div>
</section>

<!-- ===== GSAP ANIMATION LIBRARY ===== -->
<!-- Load GSAP for smooth animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- ===== MAIN JAVASCRIPT ===== -->
<script>
// Wait for DOM to be fully loaded before running scripts
document.addEventListener('DOMContentLoaded', () => {
  // ===== DOM ELEMENT REFERENCES =====
  // Get references to all important DOM elements
  const loader = document.getElementById('loader'); // Main loader container
  const startButton = document.getElementById('startButton'); // "Experience Bliss" button
  const loadingCircle = document.getElementById('loadingCircle'); // Loading circle container
  const loadingSvg = document.getElementById('loadingSvg'); // SVG element for progress
  const loadingCirclePath = document.getElementById('loadingCirclePath'); // Circle path for animation
  const percentEl = document.getElementById('percent'); // Percentage text element
  const koraLogo = document.getElementById('koraLogo'); // Kora logo element
  
  // ===== INITIAL SETUP =====
  // Hide the loading circle initially - only show the start button
  loadingCircle.style.display = 'none';
  
  // ===== GSAP LOADING CHECK =====
  // Check if GSAP animation library loaded properly
  if (typeof gsap === 'undefined') {
    // Fallback: if GSAP fails to load, hide loader and show content immediately
    loader.style.display = 'none';
    document.getElementById('panel').style.opacity = '1';
    return; // Exit early
  }
  
  // ===== EVENT LISTENERS =====
  // Handle start button click - begins the entire animation sequence
  startButton.addEventListener('click', () => {
    // Step 1: Fade out the start button
    gsap.to(startButton, {opacity: 0, duration: 0.3, ease: 'power2.out'});
    
    // Step 2: Show the loading circle (initially transparent)
    gsap.set(loadingCircle, {display: 'flex', opacity: 0});
    gsap.to(loadingCircle, {opacity: 1, duration: 0.3, ease: 'power2.out'});
    
    // Step 3: Begin the loading animation sequence
    startLoading();
  });
  
  // ===== LOADING ANIMATION FUNCTION =====
  // Creates the circular progress animation from 0% to 100%
  function startLoading() {
    // Create a GSAP timeline for the loading animation
    const tlLoader = gsap.timeline({
      onComplete: morphToLogo // Call morphToLogo when loading completes
    });
    
    // Animate the circular progress indicator
    tlLoader.to(loadingCirclePath, {
      duration: 2.2, // Animation duration
      strokeDashoffset: 0, // Complete the circle
      ease: 'power1.inOut' // Smooth easing
    });
    
    // Add a small pause for dramatic effect
    tlLoader.to({}, {duration: 0.1});
    
    // Animate the percentage text from 0 to 100
    tlLoader.to(percentEl, {
      innerText: 100, // Count up to 100
      duration: 2.2, // Same duration as circle animation
      snap: {innerText: 1}, // Snap to whole numbers
      ease: 'power1.inOut' // Smooth easing
    }, "<"); // Start at the same time as circle animation
  }
  
  // ===== MORPHING ANIMATION FUNCTION =====
  // Transforms the loading circle into the Kora logo
  function morphToLogo() {
    // Step 1: Fade out the percentage text
    gsap.to(percentEl, {opacity: 0, duration: 0.3, ease: 'power2.out'});
    
    // Step 2: Morph the circle container to a square
    gsap.to(loadingCircle, {
      borderRadius: '0%', // Transform from circle to square
      backgroundColor: 'transparent', // Remove background
      boxShadow: 'none', // Remove shadow
      duration: 0.8, // Smooth transition
      ease: 'power2.inOut'
    });
    
    // Step 3: Rotate the SVG back to normal position
    gsap.to(loadingSvg, {
      rotation: 0, // Remove the -90deg rotation
      duration: 0.8,
      ease: 'power2.inOut'
    });
    
    // Step 4: Transform the circle path to solid white
    gsap.to(loadingCirclePath, {
      fill: '#fff', // Fill with white
      stroke: '#fff', // Stroke also white
      strokeWidth: 0, // Remove stroke
      strokeDasharray: 0, // Remove dash pattern
      strokeDashoffset: 0, // Reset offset
      duration: 0.8,
      ease: 'power2.inOut',
      onComplete: showKoraLogo // Show Kora logo when morphing completes
    });
  }
  
  // ===== KORA LOGO REVEAL FUNCTION =====
  // Fades in the Kora logo after morphing animation completes
  function showKoraLogo() {
    // Fade in the Kora logo
    gsap.to(koraLogo, {
      opacity: 1, // Make logo visible
      duration: 0.5, // Smooth fade in
      ease: 'power2.out',
      onComplete: launchSite // Launch the main site when logo appears
    });
  }
  
  // ===== MAIN SITE LAUNCH FUNCTION =====
  // Handles the final transition to show the main content
  function launchSite(){
    // Step 1: Fade out the entire loader
    gsap.to(loader, {autoAlpha:0, duration:0.6, ease:'power2.out'});
    
    // Step 2: Create timeline for main content animations
    const tl = gsap.timeline({defaults:{ease:'power3.out'}});
    
    // Step 3: Fade in the main panel
    tl.to('#panel', {opacity:1, duration:0.6});
    
    // Step 4: Animate headline words with motion blur effect
    const words = [...document.querySelectorAll('#headline span')];
    gsap.set(words, {y:100, opacity:0, filter:'blur(20px)'}); // Set initial state
    tl.to(words, {
      y:0, // Move to normal position
      opacity:1, // Fade in
      filter:'blur(0px)', // Remove blur
      duration:1.2,
      ease:'power4.out',
      stagger:0.1 // Stagger animation for each word
    }, "-=0.4"); // Start slightly before previous animation ends
    
    // Step 5: Animate decorative photos
    tl.fromTo('#photoTL', 
      {y:-50, scale:0.6, opacity:0}, // Start position
      {y:0, scale:1, opacity:1, duration:1}, // End position
      "-=0.9" // Timing offset
    );
    tl.fromTo('#photoBR', 
      {y:50, scale:0.6, opacity:0}, // Start position
      {y:0, scale:1, opacity:1, duration:1}, // End position
      "-=0.9" // Timing offset
    );
    
    // Step 6: Animate signup form with pop effect
    tl.fromTo('#signup', 
      {scale:0.8, opacity:0, y:40}, // Start position
      {scale:1, opacity:1, y:0, duration:1}, // End position
      "-=0.6" // Timing offset
    );
  }
});
</script>
});
</script>
</body>
</html>
